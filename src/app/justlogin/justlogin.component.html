<section class="container my-3 w-50 p-3 border-box">
    <form class="row g-3" #formRef="ngForm" (ngSubmit)="submitForm(formRef)">
        <div class="col-12">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="janedoe123" name="username" ngModel>
        </div>
              <div class="col-md-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel>
              </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 text-center m-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-12 text-center m-2">
            <a href="/signup" class="col-6 text-end m-2" >New user? Sign Up!</a>
          </div>
      </form>
</section>
