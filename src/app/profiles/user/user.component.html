<div class="container mt-5 d-flex flex-row align-items-center">
    <div class="mb-3">
      <!-- Logo at the top-left corner -->
      <img src="https://png.pngtree.com/png-vector/20190909/ourmid/pngtree-outline-user-icon-png-image_1727916.jpg" alt="User Logo" class="logo-img">
    </div>
    <div class="m-5">
    <h1 class="mb-2">User Profile</h1>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <span *ngIf="!isEditing" class="fw-bold">{{ user.firstName }}</span>
      <input *ngIf="isEditing" type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName">
      <button (click)="toggleEdit('firstName')" class="btn btn-primary ms-2">{{ isEditing ? 'Save' : 'Edit' }}</button>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <span *ngIf="!isEditing" class="fw-bold">{{ user.lastName }}</span>
      <input *ngIf="isEditing" type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName">
      <button (click)="toggleEdit('lastName')" class="btn btn-primary ms-2">{{ isEditing ? 'Save' : 'Edit' }}</button>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <span *ngIf="!isEditing" class="fw-bold">{{ user.email }}</span>
      <input *ngIf="isEditing" type="email" id="email" class="form-control" [(ngModel)]="user.email">
      <button (click)="toggleEdit('email')" class="btn btn-primary ms-2">{{ isEditing ? 'Save' : 'Edit' }}</button>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <span *ngIf="!isEditing" class="fw-bold">{{ user.phone }}</span>
      <input *ngIf="isEditing" type="tel" id="phone" class="form-control" [(ngModel)]="user.phone">
      <button (click)="toggleEdit('phone')" class="btn btn-primary ms-2">{{ isEditing ? 'Save' : 'Edit' }}</button>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <span *ngIf="!isEditing" class="fw-bold">{{ user.username }}</span>
      <input *ngIf="isEditing" type="text" id="username" class="form-control" [(ngModel)]="user.username">
      <button (click)="toggleEdit('username')" class="btn btn-primary ms-2">{{ isEditing ? 'Save' : 'Edit' }}</button>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <span *ngIf="!isEditing" class="fw-bold">{{ user.password }}</span>
      <input *ngIf="isEditing" type="password" id="password" class="form-control" [(ngModel)]="user.password">
      <button (click)="toggleEdit('password')" class="btn btn-primary ms-2">{{ isEditing ? 'Save' : 'Edit' }}</button>
    </div>

    <button *ngIf="isEditing" (click)="saveChanges()" class="btn btn-success">{{ isEditing ? 'Save Changes' : 'Edit Profile' }}</button>
    </div>
  </div>
