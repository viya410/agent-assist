<div class="m-5">
  <h1 class="mb-4">User Profile</h1>
  <table class="table">
    <tbody>
      <tr>
        <th>Field</th>
        <th>Value</th>
        <th>Edit</th>
      </tr>
      <tr>
        <td>First Name</td>
        <td>
          <span *ngIf="!isEditing" class="fw-bold">{{ user.firstName }}</span>
          <input *ngIf="isEditing" type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName">
        </td>
        <td>
          <button (click)="toggleEdit('firstName')" class="btn btn-primary">{{ isEditing ? 'Save' : 'Edit' }}</button>
        </td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>
          <span *ngIf="!isEditing" class="fw-bold">{{ user.lastName }}</span>
          <input *ngIf="isEditing" type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName">
        </td>
        <td>
          <button (click)="toggleEdit('lastName')" class="btn btn-primary">{{ isEditing ? 'Save' : 'Edit' }}</button>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>
          <span *ngIf="!isEditing" class="fw-bold">{{ user.email }}</span>
          <input *ngIf="isEditing" type="email" id="email" class="form-control" [(ngModel)]="user.email">
        </td>
        <td>
          <button (click)="toggleEdit('email')" class="btn btn-primary">{{ isEditing ? 'Save' : 'Edit' }}</button>
        </td>
      </tr> 
       <tr>
        <td>Phone</td>
        <td>
          <span *ngIf="!isEditing" class="fw-bold">{{ user.phone }}</span>
          <input *ngIf="isEditing" type="tel" id="email" class="form-control" [(ngModel)]="user.phone">
        </td>
        <td>
          <button (click)="toggleEdit('phone')" class="btn btn-primary">{{ isEditing ? 'Save' : 'Edit' }}</button>
        </td>
      </tr>  
      <tr>
        <td>Username</td>
        <td>
          <span *ngIf="!isEditing" class="fw-bold">{{ user.username }}</span>
          <input *ngIf="isEditing" type="text" id="username" class="form-control" [(ngModel)]="user.username">
        </td>
        <td>
          <button (click)="toggleEdit('username')" class="btn btn-primary">{{ isEditing ? 'Save' : 'Edit' }}</button>
        </td>
      </tr>
      <!-- Repeat similar rows for other fields -->
    </tbody>
  </table>

  <button *ngIf="isEditing" (click)="saveChanges()" class="btn btn-success">{{ isEditing ? 'Save Changes' : 'Edit Profile' }}</button>
</div>
