    <section class="container my-3 w-50 p-3 border-box">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname">
            </div>
            <div class="col-md-6">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lname">
            </div>
            <div class="col-12">
              <label for="Username" class="form-label">Username</label>
              <input type="text" class="form-control" id="Username" placeholder="janedoe123">
            </div>
                  <div class="col-md-12">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="janedoe@email.com">
              </div>
              <div class="col-12">
                <label for="phoneno" class="form-label">Contact number</label>
                <input type="tel" class="form-control" id="phoneno">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12 text-center m-2">
              <button type="submit" class="btn btn-primary" (click)="redirect();">Submit</button>
            </div>
            <div class="col-12 text-center m-2">
                <a href="/justlogin" class="col-6 text-end m-2" >Already a user? Login!</a>
              </div>
          </form>
    </section>
