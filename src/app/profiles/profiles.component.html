<header>
  <div>
    <a href="">
      <h2>AGENT ASSIST PORTAL DEMO</h2>
    </a>
  </div>
  <div class="dropdown">
    <ng-container *ngIf="authenticationService.isLoggedIn()">
      <button (click)="toggleDropdown()">@{{authenticationService.getUsername()}}
        ({{authenticationService.getUserrole()}})</button>
      <div *ngIf="isClicked" class="dropdown-content">
        <p>{{authenticationService.getUsername()}}</p>
        <a id="logout" href="./justlogin">Logout</a>
      </div>
    </ng-container>
  </div>
</header>

<div class="container">
  <div class="navbar">
    <ul>
      <div class="div1">
        <li *ngIf="authenticationService.isAdmin()">
          <a routerLink="/profiles/admin">All Agents</a>
        </li>
        <li *ngIf="authenticationService.isUser()">
          <a routerLink="/profiles/user">Agent Profile</a>
        </li>
      </div>
      <div class="div2">
        <li *ngIf="authenticationService.isAdmin() || authenticationService.isUser()">
          <a (click)="navigateToChat()">Chat</a>
        </li>
      </div>
    </ul>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
